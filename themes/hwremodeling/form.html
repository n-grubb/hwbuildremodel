<div class="form-row">
	<div class="col-xxs-12 col-xs-12 col-md-6">
		<label for="name">First Name <em class="req">*</em></label>
		[text* firstname id:firstname placeholder "First Name"]
	</div>
	<div class="col-xxs-12 col-xs-12 col-md-6 form-row">
		<label for="name">Last Name <em class="req">*</em></label>
		[text* lastname id:lastname placeholder "Last Name"]
	</div>
</div>

<div class="form-row">
	<div class="col-xxs-12 col-xs-12 col-md-12 form-row">
		<label for="email">Email <em class="req">*</em></label>
	    [email* email id:email placeholder "Your email"]
	</div>

	<div class="col-xxs-12 col-xs-12 col-md-12 form-row">
		<label for="state">Phone</label>
		[text phone id:phone placeholder "Your phone number"]
	</div>
</div>

<div class="form-row">
	<div class="col-xxs-12 col-xs-12 col-md-12 form-row">
		<label for="comments">Message</label>
	        [textarea message id:message]
	</div>
	<div class="col-xxs-12 col-xs-12 col-md-12 form-row">
		[submit class:button class:button--primary "Submit"]
	</div>
</div>
